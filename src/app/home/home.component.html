<div class="container">
    <br><br>
    <div class="row justify-content-around" *ngIf="uid!=''">
        <button class="btn btn-default" (click)="create_room()">CREATE ROOM</button>
        <button class="btn btn-primary" (click)="join_room()">JOIN ROOM</button>
    </div>
    <div class="row justify-content-around" *ngIf="uid==''">
        <button class="btn btn-primary" (click)="signIn()">Login with Google</button>
    </div>
</div>
